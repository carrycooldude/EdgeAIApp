<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#1a1a2e"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flameGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Logo Icon (Left Side) -->
  <g transform="translate(10, 10)">
    <!-- Background square with rounded corners -->
    <rect width="40" height="40" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Torch base -->
    <rect x="18" y="26" width="4" height="10" fill="#4A90E2"/>
    
    <!-- Torch flame -->
    <ellipse cx="20" cy="24" rx="3" ry="4" fill="url(#flameGradient)"/>
    
    <!-- Circuit branches -->
    <!-- Left branch -->
    <path d="M12 20 Q10 18 8 20" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
    <circle cx="8" cy="20" r="1.5" fill="#7BB3F0"/>
    <circle cx="10" cy="19" r="1" fill="#7BB3F0"/>
    
    <!-- Right branch -->
    <path d="M28 20 Q30 18 32 20" stroke="#4A90E2" stroke-width="1.5" fill="none"/>
    <circle cx="32" cy="20" r="1.5" fill="#7BB3F0"/>
    <circle cx="30" cy="19" r="1" fill="#7BB3F0"/>
    
    <!-- Additional circuit nodes -->
    <circle cx="14" cy="21" r="0.8" fill="#7BB3F0"/>
    <circle cx="26" cy="21" r="0.8" fill="#7BB3F0"/>
  </g>
  
  <!-- EdgeAI Text (Right Side) -->
  <text x="70" y="40" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    EdgeAI
  </text>
</svg>